<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Juego Dados</title>


<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>

	<h1 class="text-white">Nuevo Usuario</h1>

	<form th:action="@{/players/guardar}" th:object="${Usuario}" method="post">

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label text-center text-white required">Nombre
				Usario</label>
			<div class="col-lg-3">
				<input type="text" th:field="*{nombreUsuario}" placeholder="Nombre Usuario"
					class="form-control mb-4 col-4"> <br>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-lg-9 text-center">
				<button type="submit" class="btn btn-info col-2"> Save Changes</button>
				<a class="btn btn-danger" th:href="@{/players/}" role="button">Cancel</a>
			</div>
		</div>
	</form>


</body>

<footer th:replace="plantillas/template :: footer"></footer>
